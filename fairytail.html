<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Website</title>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: rgb(25, 25, 25);
        border-bottom: 2px solid crimson;
        }

        .site-header h1 {
        color: rgb(216, 135, 135);
        font-size: 36px;
        margin: 0;
        }

        .site-nav a {
        color: white;
        text-decoration: none;
        margin-left: 30px;
        font-size: 20px;
        transition: color 0.3s;
        }

        .site-nav a:hover {
        color: crimson;
        }
body {
    background-color: rgb(0, 0, 0);
    text-align: center;
    font-size: 100%;
    transform-origin: top center;
    font-family: 'Montserrat', Arial, sans-serif;
}
        h1 {
        margin-bottom: 10px;
        }

        p.subtitle {
        margin-top: 0px; 
        color: rgb(216, 135, 135);
        font-size: 24px;
        }
        h1 {
            color: rgb(154, 59, 59);
            font-weight: bold;
        }
        p {
            color: rgb(255, 255, 255);
        }
        footer {
            margin-top: 40px;
            color: gray;
        }
        .flex-gallery {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .flex-gallery figure {
            text-align: center;
        }
        .flex-gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        figcaption {
            color: rgb(255, 255, 255);
            font-size: 20px;
            margin-top: 8px;
            font-style: italic;
        }
        .search-button {
        cursor: pointer;
        color: red;
        font-weight: bold;
        }

        .anime-catalog {
        display: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: #111;
        color: white;
        padding: 10px 40px 10px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        top: 40px;
        z-index: 100;
        min-width: 220px;
        max-width: 320px;
        text-align: left;
        transition: opacity 0.2s;
        }

        .anime-catalog ul {
          margin: 0;
          padding: 0;
        }
        .anime-catalog li {
          padding: 8px 0 8px 0;
          border-bottom: 1.5px solid crimson;
          list-style: none;
          word-break: break-word;
          text-align: center;
        }
        .anime-catalog li:last-child {
          border-bottom: none;
        }

        .site-nav {
          position: relative;
          display: flex;
          align-items: center;
        }

        .site-nav .search-anime-wrapper {
          position: relative;
          display: inline-block;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>⛩️ Anime Portal</h1>
  <nav class="site-nav">
    <a href="author.html">Authorization</a>
    <div class="search-anime-wrapper">
      <a href="#" class="search-button" id="search-anime-btn" tabindex="0" onclick="toggleAnimeCatalog(event)">Search anime</a>
      <div class="anime-catalog" id="anime-catalog-list" tabindex="0">
        <ul>
            <li><a href="naruto.html" style="color:white;text-decoration:none;display:inline-block;max-width:100%;">Naruto</a></li>
            <li><a href="fairytail.html" style="color:white;text-decoration:none;display:inline-block;max-width:100%;">Fairy Tail</a></li>
            <li><a href="aot.html" style="color:white;text-decoration:none;display:inline-block;max-width:100%;">Attack On Titan</a></li>
            <li><a href="sotte.html" style="color:white;text-decoration:none;display:inline-block;max-width:100%;">Saga Of Tanya The Evil</a></li>
        </ul>
      </div>
    </div>
    <a href="index.html">Home</a>
  </nav>
</body>
</html>
