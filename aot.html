<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Website</title>
    <style>
        .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: rgb(25, 25, 25);
        border-bottom: 2px solid crimson;
        }

        .site-header h1 {
        color: rgb(216, 135, 135);
        font-size: 36px;
        margin: 0;
        }

        .site-nav a {
        color: white;
        text-decoration: none;
        margin-left: 30px;
        font-size: 20px;
        transition: color 0.3s;
        }

        .site-nav a:hover {
        color: crimson;
        }
        body {
            background-color: rgb(0, 0, 0);
            text-align: center;
            font-size: 100%;
            transform-origin: top center;
        }
        h1 {
        margin-bottom: 10px;
        }

        p.subtitle {
        margin-top: 0px; 
        color: rgb(216, 135, 135);
        font-size: 24px;
        }
        h1 {
            color: rgb(154, 59, 59);
            font-weight: bold;
        }
        p {
            color: rgb(255, 255, 255);
        }
        footer {
            margin-top: 40px;
            color: gray;
        }
        .flex-gallery {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .flex-gallery figure {
            text-align: center;
        }
        .flex-gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        figcaption {
            color: rgb(255, 255, 255);
            font-size: 20px;
            margin-top: 8px;
            font-style: italic;
        }
        .comanda7-block {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 30px;
        margin-left: 50px;
        padding-left: 150px;
        }

        .comanda7-block img {
        width: 400px;
        height: auto;
        border-radius: 10px;
        }

        .comanda7-block .text {
        color: white;
        max-width: 500px;
        text-align: left;
        font-size: 24px;
        }
        .comanda72-block {
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        gap: 30px;
        margin-right: 50px;
        padding-right: 150px;
        }

        .comanda72-block img {
        width: 400px;
        height: auto;
        border-radius: 10px;
        }

        .comanda72-block .text {
        color: white;
        max-width: 500px;
        text-align: left;
        font-size: 24px;
        }
    </style>
